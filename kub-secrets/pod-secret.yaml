    apiVersion: v1
    kind: Pod
    metadata:
      name: my-pod
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: auth-secret # Name of the Secret to mount
      containers:
      - name: nginx-pod
        image: nginx
        volumeMounts:
        - name: secret-volume
          mountPath: "/etc/secrets-volume" # Path inside the container where the Secret will be mounted
          readOnly: true # Optional: Mount as read-only